<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="../output.css">
</head>
<body class="antialiased bg-bg_dark text-white font-body">
  <div class="">
    <section>
      <nav class="relative">
        <div class="p-6 flex items-center bg-bg_dark">
          <a class="flex-shrink-0 mr-12 text-2xl text-white font-semibold">
            <img class="h-10 rounded-md" src="../Assets/Logos/Logo.png" alt="" width="auto">
          </a>
        </div>
      </nav>
    </section>
    <section>
      <div class="container px-4 mx-auto">
        <div class="p-4 mb-6 bg-bg_dark rounded overflow-x-auto">
          <table class="table-auto w-full">
            <thead>
              <tr class="text-xs text-white text-left">
                <th class="pl-6 pb-3 font-medium">Customer ID</th>
                <th class="pb-3 font-medium">User</th>
                <th class="pb-3 font-medium"></th>
                <th class="pb-3 font-medium">Status</th>
                <th class="pb-3 font-medium">Confirmation</th>
                <th class="pb-3 font-medium">Action</th>
              </tr>
            </thead>
            <tbody id="TableBody">
            </tbody>
          </table>
        </div>
    </section>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script type="module" src="./index.js"></script>
</body>
</html>
